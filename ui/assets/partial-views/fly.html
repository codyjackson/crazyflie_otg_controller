<div bar>
    <span class="buttons pull-right">
        <a href="#/calibrate"><i class="fa fa-gears"></i></a>
        <a href="#/turnoff"><i class="fa fa-power-off"></i></a>
    </span>
</div>
<div class="content">
    <div id="yaw-trackers">
        <div yaw-indicator side-length="94%" color="#E99104" angle="phoneYawDeviation"></div>
        <div yaw-indicator side-length="88%" color="#6B322C" angle="copterYawDeviation"></div>
        <div class="spin" toggle><i class="fa fa-repeat"></i></div>
    </div>
</div>
<div track="onNewThrust($percentage)">
    <div class="visual-track"></div>
    <div class="visual-track"></div>
    <div class="visual-track"></div>
    <div class="visual-track"></div>
    <div lever>
        <img src="images/thrust-lever.png">
    </div>
</div>
